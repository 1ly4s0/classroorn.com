<body>
    <div id="app" class="app-shell">
        <header class="topbar">
            <div class="topbar-left">
                <button class="icon-btn" aria-label="Menú" id="menuToggle">☰</button>
                <h1 class="brand">Classroorn</h1>
            </div>
            <div class="topbar-right">
                <button class="icon-btn" title="Crear">＋</button>
                <button class="icon-btn" title="Apps">⋮⋮</button>
                <button class="avatar-btn" title="Perfil">A</button>
            </div>
        </header>

        <main id="view" class="view"></main>

        <footer class="site-footer scroll-reveal-footer">
            <p>© 2026 Classroorn · Proyecto desarrollado por <a href="https://tecnobros.es/" target="_blank"
                    rel="noreferrer">Tecno Bros</a></p>
            <nav class="footer-links" aria-label="Enlaces legales">
                <a href="politica-privacidad.html">Política y Privacidad</a>
                <a href="quienes-somos.html">Quiénes somos</a>
            </nav>
        </footer>
    </div>

    <template id="dashboard-template">
        <section class="dashboard-wrap">
            <div class="dashboard-grid" id="classGrid"></div>
        </section>
    </template>

    <template id="class-template">
        <section class="class-wrap" id="classViewRoot">
            <nav class="class-tabs">
                <button class="tab-btn active" data-tab="stream">Novedades</button>
                <button class="tab-btn" data-tab="classwork">Trabajo</button>
                <button class="tab-btn" data-tab="people">Personas</button>
                <button class="tab-btn" data-tab="games">Arcade</button>
            </nav>

            <section class="class-hero" id="classHero"></section>

            <div class="class-layout" id="classLayout"></div>
        </section>
    </template>

    <template id="stream-panel-template">
        <aside class="upcoming-card">
            <h3>Próximas tareas</h3>
            <p><strong>Mañana</strong></p>
            <ul id="upcomingList"></ul>
        </aside>
        <section class="feed" id="feedList"></section>
    </template>

    <template id="classwork-panel-template">
        <section class="board-list" id="classworkList"></section>
    </template>

    <template id="people-panel-template">
        <section class="people-list" id="peopleList"></section>
    </template>

    <template id="games-panel-template">
        <section class="games-hub">
            <div id="gamesListView" class="games-list-view">
                <h3>Centro Arcade</h3>
                <p class="muted">Todos los juegos visibles aquí. Elige uno para abrirlo grande en el centro.</p>
                <input id="gameSearch" type="search" placeholder="Buscar juego..." />
                <form id="customGameForm" class="custom-game-form">
                    <input id="customGameName" type="text" placeholder="Nombre del juego" required />
                    <input id="customGameUrl" type="url" placeholder="https://..." required />
                    <input id="customGameCategory" type="text" placeholder="Categoría (opcional)" />
                    <button type="submit">Agregar juego</button>
                </form>
                <div class="chips" id="categoryChips"></div>
                <div class="game-grid" id="gameList"></div>
            </div>

            <div id="gamesPlayerView" class="games-player-view hidden">
                <div class="player-header">
                    <button id="backToGames" class="back-btn" type="button">← Volver a juegos</button>
                    <h4 id="selectedGameTitle">Selecciona un juego</h4>
                    <a id="openExternal" class="open-link" target="_blank" rel="noreferrer">Abrir en pestaña</a>
                </div>
                <div class="player-shell large" id="playerShell">
                    <p class="muted">El juego se abrirá aquí si el sitio permite iframe. Si no, usa “Abrir en pestaña”.
                    </p>
                </div>
            </div>
        </section>
    </template>

    <script src="app.js"></script>
</body>

</html>
